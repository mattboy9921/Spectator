name: Spectator
version: 1.0
author: kosakriszi
main: com.kosakorner.spectator.Spectator
softdepend: [ProtocolLib]

commands:
  spectate:
    aliases: [spec]
    description: Access to spectate.
    permission: spectator.use

permissions:
  spectator.*:
    description: Access to all Spectator commands.
    children:
      spectator.use: true
      spectator.teleport: true
      spectator.inventory: true